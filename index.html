<html>
<head>
	<style>
		#canvas
		{
			display: block;
			margin: 0 auto;
			outline: 1px solid black;
		}
	</style>
	<title> Game</title>
</head>
<body>
	<canvas id="canvas" width="400px" height="400px"></canvas>

	<script>

		var canvas = document.getElementById('canvas');
		var ctx = canvas.getContext("2d");
		let ballRadius = 10;


		var paddleHeight = 10;
		var paddleWidth = 75;
		var paddleX = (canvas.width - paddleWidth);
		var rightPressed = false;
		var leftPressed = false;

		let blockHeight = 20;
		let blockWidth = 300;
		let having = false;
		let blockX;
		let blockY;

		let att = 0;
		let min1 = 1;
		let max1 = 200;
		let e = Math.random();
		let r = e*(max1 - min1) + min1;
		r = Math.floor(r);
		let f = Math.random();
		let g = f*(max1-min1)+min1;
		g = Math.floor(g);

		var posX = r;
		var speedX = 8;
		var posY = g;
		var speedY = 6;

		var count = false;

		let input = document.createElement('input');
		document.body.appendChild(input);
		input.style.cssText ='margin:auto; margin-top: 40px; font-size: 20px; display:block;';
		let score = 1;
		input.value=`your score: ${score*1}`;

		document.addEventListener("keydown", keyDownHandler, false);
		document.addEventListener("keyup", keyUpHandler, false);

		function keyDownHandler(e)
		{
			if(e.keyCode == 39)
				rightPressed = true;
			if(e.keyCode == 37)
				leftPressed = true;
		}

		function keyUpHandler(e)
		{
			if(e.keyCode == 39)
				rightPressed = false;
			if(e.keyCode == 37)
				leftPressed = false;
		}

		if (rightPressed)
			paddleX+=7;
		else 
			paddleX -= 7;

		function drawPaddle() 
		{
			ctx.beginPath();
			ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleWidth);
			ctx.fillStyle = "blue";
			ctx.fill();
			ctx.closePath();
		} 

		function drawBall()
		{
			if(posX + 5 > paddleX &&  posX + 5 < paddleX + paddleWidth && posY + 5 > canvas.height - paddleHeight && posY + 5 < canvas.height)
			{
				speedY = speedY*(-1);
				score++;
				input.value=`your score: ${score*1}`;
			}
			else if (posX + 5 > blockX && posX + 5 < blockX + blockWidth && posY + 5 > blockY && posY < blockY + blockHeight)
			{
				having = false;
				speedY = speedY*(-1);
				score++;
				input.value=`your score: ${score*1}`;
			}
			else if(posY > canvas.height && count == false)
			{
				count = true;
				document.write("you Loose, Your score:"+ score);
			}
			else if(posX + speedX > canvas.width - 5)
			{
				speedX = speedX *(-1);
			}
			else if(posY + speedY < 5)
			{
				speedY = speedY *(-1);
			}
			else if(posX + speedX < 5)
			{
				speedX = speedX *(-1);
			}

			if(rightPressed && paddleX < canvas.width - paddleWidth)
			{
				paddleX+=7;
			}
			else if ( leftPressed && paddleX > 0)
				paddleX -=7;

			ctx.beginPath();
			ctx.arc(posX, posY, ballRadius, 0, Math.PI*2, false);
			ctx.fillStyle = "aqua";
			ctx.fill();
			ctx.closePath(); 
			drawPaddle();
			drawBlock();
		}

		setInterval(draw, 1400/60);

		function draw()
		{
			ctx.clearRect(0, 0, canvas.width, canvas.height);
			drawBall();
			posX += speedX;
			posY += speedY;
		}

		let min = 1;
		let max = 400;

		function posBlockX()
		{
			let a = Math.random();
			let b = a*(max - min) + min;
			b = Math.floor(b);
			return b;
		}

		function posBlockY()
		{
			let c = Math.random();
			let d = c*(max-min)+min;
			d = Math.floor(d);
			return d;
		}

		function drawBlock()
		{
			if(having == false)
			{
				do
				{
					blockX = posBlockX();
				} while(blockX + blockWidth > canvas.width)
				blockY = posBlockY();
			}
			having = true;
			ctx.beginPath();
			ctx.rect(blockX, blockY, blockWidth, blockHeight);
			ctx.fillStyle = "red";
			ctx.fill();
			ctx.closePath();
		}
	</script>
</body>
</html>
